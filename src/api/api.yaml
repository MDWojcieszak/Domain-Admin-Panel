info:
  title: WHCP Backend
  description: XD
  version: '1.0'
  contact: {}
tags: []
servers: []
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
      name: JWT
      description: Enter JWT token
      in: header
    JWT-refresh:
      scheme: bearer
      bearerFormat: JWT
      type: http
      name: JWT refresh
      description: Enter JWT refresh token
      in: header
    JWT-reset-password:
      scheme: bearer
      bearerFormat: JWT
      type: http
      name: JWT reset password
      description: Enter JWT reset password token
      in: header
    JWT-register-user:
      scheme: bearer
      bearerFormat: JWT
      type: http
      name: JWT register user
      description: Enter JWT register user
      in: header
  schemas:
    SignInDto:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
      required:
        - email
        - password
    TokensDto:
      type: object
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
      required:
        - access_token
        - refresh_token
    RequestResetPasswordDto:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
        - email
    ResetPasswordDto:
      type: object
      properties:
        newPassword:
          type: string
        deleteSessions:
          type: boolean
      required:
        - newPassword
        - deleteSessions
    RegisterDto:
      type: object
      properties:
        password:
          type: string
      required:
        - password
    Role:
      type: string
      enum:
        - USER
        - MODERATOR
        - ADMIN
        - OWNER
    UserDto:
      type: object
      properties:
        email:
          type: string
          format: email
        firstName:
          type: string
        lastName:
          type: string
        role:
          $ref: '#/components/schemas/Role'
      required:
        - email
        - role
    UserResponseDto:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        firstName:
          type: string
        lastName:
          type: string
        role:
          $ref: '#/components/schemas/Role'
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - email
        - role
        - createdAt
    PaginationDto:
      type: object
      properties:
        take:
          type: number
          minimum: 1
          maximum: 20
        skip:
          type: number
          minimum: 0
          default: 0
    UserListResponseDto:
      type: object
      properties:
        users:
          type: array
          items:
            $ref: '#/components/schemas/UserResponseDto'
        total:
          type: number
        params:
          $ref: '#/components/schemas/PaginationDto'
      required:
        - users
        - total
    PatchUserAdminDto:
      type: object
      properties:
        email:
          type: string
          format: email
        role:
          $ref: '#/components/schemas/Role'
    AuthorDto:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
    ImageDataResponseDto:
      type: object
      properties:
        id:
          type: string
        author:
          $ref: '#/components/schemas/AuthorDto'
        dateTaken:
          type: string
          format: date-time
        imageId:
          type: string
        localization:
          type: string
        description:
          type: string
        title:
          type: string
      required:
        - id
        - author
        - dateTaken
        - imageId
    ImageListResponseDto:
      type: object
      properties:
        images:
          type: array
          items:
            $ref: '#/components/schemas/ImageDataResponseDto'
        total:
          type: number
        params:
          $ref: '#/components/schemas/PaginationDto'
      required:
        - images
        - total
    ImageDataDto:
      type: object
      properties:
        localization:
          type: string
        dateTaken:
          type: string
          format: date-time
        title:
          type: string
        description:
          type: string
        authorId:
          type: string
        imageId:
          type: string
      required:
        - localization
        - dateTaken
        - imageId
    SessionResponseDto:
      type: object
      properties:
        id:
          type: string
        browser:
          type: string
        os:
          type: string
        platform:
          type: string
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - browser
        - os
        - platform
        - updatedAt
    SessionListResponseDto:
      type: object
      properties:
        sessions:
          type: array
          items:
            $ref: '#/components/schemas/SessionResponseDto'
        total:
          type: number
        params:
          $ref: '#/components/schemas/PaginationDto'
      required:
        - sessions
        - total
    SessionDto:
      type: object
      properties:
        sessionId:
          type: string
    FileDto:
      type: object
      properties:
        id:
          type: string
      required:
        - id
    UploadResponseDto:
      type: object
      properties:
        id:
          type: string
          description: Uploaded image ID
        coverUrl:
          type: string
          description: URL to the cover image
        lowResUrl:
          type: string
          description: URL to the low-res image
      required:
        - id
    ServerResponseDto:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        ipAddress:
          type: string
        location:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - name
        - ipAddress
        - createdAt
        - updatedAt
    ServerListResponseDto:
      type: object
      properties:
        servers:
          type: array
          items:
            $ref: '#/components/schemas/ServerResponseDto'
        total:
          type: number
        params:
          $ref: '#/components/schemas/PaginationDto'
      required:
        - servers
        - total
    ServerStatus:
      type: string
      enum:
        - UNKNOWN
        - OFFLINE
        - ONLINE
        - ERROR
        - MAINTENANCE
